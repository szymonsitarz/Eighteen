<!DOCTYPE html>
<html>
<head>
  <title>Delivery FAQ</title>
  <link rel="stylesheet" type="text/css" href="faq-pages-style.css">
  <meta charset="UTF-8">
  <meta http:-equiv="X-UA-Compatible" content = "IE-edge">
  <meta name = "viewport" content = "width = device-width, intial-scale= 1.0">


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">
  </script>
  <script>
  $(function(){
  $("#header1").load("/header/header.html"); 
  });
  
  $(function(){
  $("#footer1").load("/footer/footer.html"); 
  });
  
  </script> 
  <div id ="header1"></div>
  
</head>




<body>

    <!-- Main Container for all text -->
    <div class="main-container">
      <h2>Delivery & Shipping</h2>

      <!-- button  -->
      <div id="button-space">
        <a href="faq.html">
          <button class="button" > ‚Üê Back</button>
        </a>
      </div>

      <!-- h3 heading -->
      <div id="heading-space">
        <h3>Questions</h2>
      </div>

      <!-- question and answer -->
      <div class="container">
        <div class="inner-container">

         <!-- Question 1 -->
          <div class="question">
            <h3>How long the shipping takes?</h3>
            <p class="add active">+</p>
            <p class="remove">-</p>
        
          </div>

          <!-- Answer 1 -->
          <div class="answer">
            <p>
              It can take upto 14 days. 
            </p>
          </div>
        </div>

        <div class="inner-container">
            <!-- Question 2 -->
          <div class="question">
            <h3>Who deliver the order?</h3>
            <p class="add active">+</p>
            <p class="remove">-</p>
          </div>

          <!-- Answer 2 -->

          <div class="answer">
            <p>
              External company will deliver your order.
            </p>
          </div>
        </div>

        <div class="inner-container">

            <!-- Question 3 -->
            <div class="question">
              <h3>Can I change my shiiping address after placing order ? </h3>
              <p class="add active">+</p>
              <p class="remove">-</p>
            </div>
            
            <!-- Answer 3 -->
            <div class="answer">
              <p>
                Once order is dispatched you can't change the address.
              </p>
  

            </div>
          </div>
      </div>
    </div>

    <!-- Javascript Link -->

    <script src="faq-pages-js.js"></script>
  </body>
  <div id ="footer1"></div>
</html>
